<h2>Olympic games app</h2>
<hr />
<p>{{ (olympics$ | async)?.length }} data loaded</p>
<ngx-charts-pie-chart [results]="pieChartData$ | async" [labels]="true">
  <ng-template #tooltipTemplate let-model="model">
    <p>{{model.name}}</p>
    <p><fa-icon [icon]="medalIcon"/> {{model.value | number}}</p>
  </ng-template>
</ngx-charts-pie-chart>
