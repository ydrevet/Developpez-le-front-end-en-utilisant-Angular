<h1>Medals per Country</h1>
<section>
  <app-summary-block label="Number of countries" [value]="numberOfCountries$ | async"/>
  <app-summary-block label="Number of olympic games" [value]="numberOfOlympics$ | async"/>
</section>
<figure>
  <ngx-charts-pie-chart [results]="pieChartData$ | async" [labels]="true">
    <ng-template #tooltipTemplate let-model="model">
      <p>{{ model.name }}</p>
      <p>
        <fa-icon [icon]="medalIcon"/>
        {{ model.value | number }}
      </p>
    </ng-template>
  </ngx-charts-pie-chart>
</figure>
